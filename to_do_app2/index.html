<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css" />
    <title>To do app</title>

  <body>
    <main class="main">
      <div class="app">
        <h1>To do app</h1>
        <div class="add-new">
          <span data-bs-toggle="modal" data-bs-target="#form">Add new Task</span>
          <i class="fa-solid fa-plus"></i>
        </div>
        
  
  <!-- Modal -->
  <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
           <input class="form-control" type="text" name="" id="textInput" placeholder="Title">
           <div id="error-val"></div>
           <input class="form-control" type="date" name="" id="dateInput">
           <textarea class="form-control" name="" id="textarea" cols="30" rows="10" placeholder="Note"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" id="add" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </form>

        <div class="tasks">

                <i onclick="editTask(this)" data-bs-toggle="modal" data-bs-target="#form" class="fa-solid fa-pen-to-square"></i>

            </span>
            </div>

                <i onclick="deleteTask(this)" class="fa-solid fa-trash"></i>
            </span>
            </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <script src="index.js"></script>
  </body>
</html>
